<ng-template #content let-modal>
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-8">
                <h4 class="modal-title"><i class="icon-ios-toggle"></i>{{titulo}}</h4>
            </div>
            <div class="col-xs-4">
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="formCultivo" class="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="issueinput3">Fecha de inicio</label>
                            <div class="position-relative has-icon-left">
                                <input type="date" formControlName="fechaInicio" id="issueinput3" class="form-control"
                                    data-toggle="tooltip" data-trigger="hover" data-placement="top"
                                    data-title="Fecha de inicio" data-original-title="" title="" required>
                                <div class="form-control-position">
                                    <i class="icon-android-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="issueinput4">Fecha de fin</label>
                            <div class="position-relative has-icon-left">
                                <input type="date" formControlName="fechaFin" id="issueinput4" class="form-control"
                                    name="datefixed" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                                    data-title="Fecha de fin" data-original-title="" title="" required>
                                <div class="form-control-position">
                                    <i class="icon-android-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="issueinput5">Estatus</label>
                    <div class="position-relative has-icon-left">
                        <select id="issueinput5" formControlName="estatus" name="priority" ng-model="selected"
                            class="form-control" data-toggle="tooltip" disabled data-trigger="hover"
                            data-placement="top" data-title="Priority" data-original-title="" title="">
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                        <div class="form-control-position">
                            <i class="icon-arrow-swap"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="issueinput3">Peces iniciales</label>
                            <div class="position-relative has-icon-left">
                                <input type="number" formControlName="pecesInicio" min="1" id="issueinput3"
                                    class="form-control" name="dateopened" data-toggle="tooltip" data-trigger="hover"
                                    data-placement="top" data-title="Cantidad de peces" data-original-title="" title=""
                                    required>
                                <div class="form-control-position">
                                    <i class="icon-hourglass-start"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="issueinput4">Peces actuales</label>
                            <div class="position-relative has-icon-left">

                                <input type="number" formControlName="pecesActual" min="0" id="issueinput4"
                                    class="form-control" name="datefixed" data-toggle="tooltip" data-trigger="hover"
                                    data-placement="top" data-title="Cantidad de peces" data-original-title="" title="">

                                <div class="form-control-position">
                                    <i class="icon-hourglass-2"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="issueinput8">Tiempo de lectura/minuto</label>
                    <div class="position-relative has-icon-left">
                        <input type="number" formControlName="tiempoLectura" min="1" max="30" id="issueinput4"
                            class="form-control" name="datefixed" data-toggle="tooltip" data-trigger="hover"
                            data-placement="top" data-title="Tiempo de lectura" data-original-title="" title=""
                            required>
                        <div class="form-control-position">
                            <i class="icon-clock-o"></i>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <input *ngIf="mostrar" [disabled]="!formCultivo.valid" type="button"
            class="btn btn-success btn-min-width mr-1 mb-1" (click)="guardado(formCultivo)" value="Guardar">

        <button type="button" class="btn btn-danger btn-min-width mr-1 mb-1" (click)="modal.dismiss('Cross click')">
            <i class="icon-cross2"></i> Cerrar
        </button>

    </div>
</ng-template>
